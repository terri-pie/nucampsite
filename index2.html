<div class="row row-content">
    <div class="col-sm-6 mx-auto">
        <div class="card">
            <h3 class="card-header bg-info text-white">Reserve a Campsite</h3>
            <div class="card-body">
                <form id="reserveForm">

                    <div class="form-group row">
                        <label class="col-sm-6 col-form-label" for="numCampers">Number of Campers</label>
                        <div class="col">
                            <select name="numCampers" id="numCampers" class="form-control">
                                <option selected>Select...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-6 col-form-label" for="date">Date</label>
                        <div class="col-sm-6">
                            <input value="placeholder" type="date" id="date" name="date" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
